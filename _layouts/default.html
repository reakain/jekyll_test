<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="static/js/jquery-1.8.0.min.js" type="text/javascript"></script>
  <title>{{ page.title }}</title>
  <!--<meta name="description" content="Bio"> -->
  <!--<meta name="author" content="Rhian Preston"> -->

  <link rel="stylesheet" href="static/css/sidenav.css">
  <link rel="apple-touch-icon" sizes="180x180" href="static/media/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="static/media/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="static/media/icons/favicon-16x16.png">
<link rel="manifest" href="static/media/icons/site.webmanifest">
<link rel="mask-icon" href="static/media/icons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="static/media/icons/favicon.ico">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-config" content="static/media/icons/browserconfig.xml">

</head>

<body>
    <!-- Side navigation -->
    <div class="sidenav">
        <img src="static/media/header.png" alt="Robot Raccoon image">
        <a href="res/blah.pdf">CV</a>
        <a href="https://github.com/reakain">GitHub</a>
        <a href="https://www.thingiverse.com/reakain">Thingiverse</a>
        {% for collection in site.collections | where: collection.docs.size > 0 %}
          {% if collection.title %}
            <details>
                <summary>{{ collection.title }}</summary>
                {% for item in collection.docs %}
                  <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </details>
          {% endif %}
        {% endfor %}
      </div>

      <!-- Header -->
      <div class="header">
        <h1>{{ page.title }}</h1>
      </div>
  
    <!-- Page content -->
    <div class="main">
        {{ content }}
    </div> 
</body>
</html>
